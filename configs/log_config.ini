[loggers]
keys=root

[handlers]
keys=logconsole,loki

[formatters]
keys=logformatter,json

[logger_root]
level=INFO
handlers=logconsole, loki

[formatter_logformatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s

[formatter_json]
class=core.logger.CustomJsonFormatter

[handler_logconsole]
class=handlers.logging.StreamHandler
level=INFO
args=()
formatter=logformatter

[handler_loki]
class=core.logger.CustomLokiHandler
level=INFO
args=('fastapi', 'fastapi-task-manager', 'development')
formatter=json